OUTPUT_DIR: 'OUTPUT/'
WORKERS: 6
PRINT_FREQ: 1000
AMP:
  ENABLED: True

AUG:
  MIXUP: 0.1

SWA:
  ENABLED: True
  BEGIN_EPOCH: 0

LOSS:
  LABEL_SMOOTHING: 0.1

MODEL:
  NAME: cls_vit
  NUM_CLASSES: 1000
  SPEC:
    PATCH_SIZE: 16
    EMBED_DIM: 1024
    NUM_HEADS: 16
    DEPTH: 24
    MLP_RATIO: 4.0
    ATTN_DROP_RATE: 0.0
    DROP_RATE: 0.0
    DROP_PATH_RATE: 0.3
    QKV_BIAS: True
    USE_CLS_TOKEN: True
    NORM_EMBED: True
  PRETRAINED: ''
  PRETRAINED_LAYERS: ['*']
DATASET:
  DATASET: 'imagenet'
  DATA_FORMAT: 'tsv'
  ROOT: 'DATASET/imagenet-tsv/'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 32
  IMAGE_SIZE: [384, 384]
  CENTER_CROP: False
  MODEL_FILE: ''
TRAIN:
  END_EPOCH: 20
  BATCH_SIZE_PER_GPU: 32
  IMAGE_SIZE: [384, 384]
  LR_SCHEDULER:
    METHOD: CyclicLR
    BASE_LR: 0.00025
    MAX_LR: 0.0000025
  OPTIMIZER: sgd
  WD: 0.0
  WITHOUT_WD_LIST: ['bn']
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
FINETUNE:
  FINETUNE: true
DEBUG:
  DEBUG: false
